<div class="wrapper">
	<form class="form" action="#" method="post">
		<input class="form__input" type="password" name="password" id="password" placeholder="Password"
			[formControl]="passwordField">
		<div class="form__sections">
			<span [ngStyle]="{'background-color': setColorFirstSection()}"></span>
			<span [ngStyle]="{'background-color': setColorMiddleSection()}"></span>
			<span [ngStyle]="{'background-color': setColorLastSection()}"></span>
		</div>
	</form>
</div>
